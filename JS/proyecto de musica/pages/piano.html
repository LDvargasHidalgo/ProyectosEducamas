    <section class="piano">
      <h1>piano</h1>
      <div class="piano-content">
        <div class="piano-keys block-01">
          <div data-note="1" class="key white"><span>z</span></div>
          <div data-note="2" class="key dark"><span>s</span></div>
          <div data-note="3" class="key white"><span>x</span></div>

          <div data-note="7" class="key dark"><span>f</span></div>
          <div data-note="8" class="key white"><span>b</span></div>

          <div data-note="11" class="key dark"><span>h</span></div>
          <div data-note="12" class="key white"><span>m</span></div>
        </div>
        <div class="piano-keys block-01">
          <div data-note="13" class="key white"><span>,</span></div>
          <div data-note="14" class="key dark"><span>j</span></div>
          <div data-note="15" class="key white"><span>.</span></div>
          <div data-note="16" class="key dark"><span>k</span></div>
          <div data-note="17" class="key white"><span>-</span></div>
        </div>
